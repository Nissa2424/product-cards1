<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="#">
	<link rel="stylesheet" href="main.css">

	<title>Product Card</title>
	<div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
		<div class="card-header">Header</div>
		<div class="card-body">
			<h1 class="card-title">Good Grilled Cheese</h1>
			<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
				content.</p>
		</div>
	</div>
</head>

<body>
	<div class="cards">
		<div class="card">

			<!-- / Creating 3 main elements (Product Image , Product Description, Product Availability  */ -->
			<!-- This is my Product Image  -->
			<img src="https://static01.nyt.com/images/2021/02/17/dining/17tootired-grilled-cheese/17tootired-grilled-cheese-articleLarge.jpg?quality=75&auto=webp&disable=upscale"
				class="card-img-top" alt="Grilled Cheese Toast">

			<!--Product Description  -->
			<div class="Grilled Cheese Descp">
				<p class="card-text"> Oh yes, Nissa loves some cheesse toast, but it tends to make my stomach hurt. But
					I will eat it anyway because it is soooooo sooooo soooo soooo soooo good.</p>

				<!-- Product Availabilty -->
				<div class="Availiablity">
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label" for="flexCheckDefault">
						Available
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
					<label class="form-check-label" for="flexCheckChecked">
						Not Available
					</label>
				</div>
			</div>>
		</div>
	</div>
	<!-- / Creating 3 main elements (Product Image , Product Description, Product Availability  */ -->
	<!-- This is my Product Image  -->
	<img
		src="https://food.fnr.sndimg.com/content/dam/images/food/fullset/2020/07/31/QK105_Rotisserie-Chicken-Salad-Sandwich_s4x3_new.jpg.rend.hgtvcom.616.493.suffix/1596229140731.jpeg">


	<!-- / Creating 3 main elements (Product Image , Product Description, Product Availability  */ -->
	<!-- This is my Product Image  -->
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrlUyolIL0bvLzB4lrJjuEOt13doFJbeFsBw458piHPa75hCmWpNoS6pJBTwsJK5Alw8s&usqp=CAU"
		class="card-img-top" alt="Peanut Butter Jelly ">

	<figure class="figure">
		<img src="..." class="figure-img img-fluid rounded" alt="...">
		<figcaption class="figure-caption">A caption for the above image.</figcaption>
	</figure>
</body>

</html>
